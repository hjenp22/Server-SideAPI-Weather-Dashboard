<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <h2>Search Current Weather</h2>
        <form id="searchForm">
            <input type="text" id="query" placeholder="Enter city name" required>
            <button type="submit" id="searchButton">Search</button>
        </form>

        <div id="currentWeatherContainer">
            <h3>Current Weather</h3>
            <div id="currentWeather"></div>
        </div>

        <div id="forecastContainer">
            <h3>Today's Forecast</h3>
            <div id="forecast"></div>
        </div>

        <div id="searchHistoryContainer">
            <h3>Search History</h3>
            <div id="searchHistory"></div>
        </div>

        <div id="weeklyForecastContainer">
            <h3>This Week's Forecast</h3>
            <div id="weeklyForecast"></div>
        </div>
    </div>

    <script src="./Assets/script.js"></script>
</body>
</html>
